# HTTP: serve ACME challenge and redirect everything else to HTTPS
server {
  listen 80;
  # listen [::]:80; Enable if you use IPv6
  server_name democracy-dashboard.com www.democracy-dashboard.com;

  root /var/www/vd-frontend;

  # Let’s Encrypt HTTP-01 challenge
  location /.well-known/acme-challenge/ {
    allow all;
  }

  location / {
    return 308 https://$host$request_uri;
  }
}

# HTTPS: main site
server {
  listen 443 ssl http2;
  # listen [::]:443 ssl http2; Enable if you use IPv6
  server_name democracy-dashboard.com www.democracy-dashboard.com;

  root /var/www/vd-frontend;
  index index.html;

  # Let’s Encrypt certs
  ssl_certificate     /etc/letsencrypt/live/democracy-dashboard.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/democracy-dashboard.com/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/democracy-dashboard.com/chain.pem;

  # Recommended security header
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Static app
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy to backend
  location /api/ {
    proxy_pass http://127.0.0.1:3000/;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    # client_max_body_size 10m; # uncomment if you need larger uploads
  }
}
